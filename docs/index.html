<html>

	<head>
		<meta charset="utf-8">

		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<body>
		<div class="display-wrapper">
			<canvas id="display"></canvas>
		</div>

		<div class="notifications"></div>

		<div class="keyboard left-keyboard">
			<button data-value="1">1</button>  <button data-value="2">2</button>
			<button data-value="4">4</button>  <button data-value="5">5</button>
			<button data-value="7">7</button>  <button data-value="8">8</button>
			<button data-value="10">A</button> <button data-value="0">0</button>
		</div>
		<div class="keyboard right-keyboard">
			<button data-value="3">3</button>  <button data-value="12">C</button>
			<button data-value="6">6</button>  <button data-value="13">D</button>
			<button data-value="9">9</button>  <button data-value="14">E</button>
			<button data-value="11">B</button> <button data-value="15">F</button>
		</div>

		<div class="settings">
			<div class="align-right">
				<button class="nes-btn is-error">Cancel</button>
				<button class="nes-btn is-success">Start!</button>
			</div>
			<div id="info"></div>
			<div class="nes-container">
				<h3>Interpreter type</h3>
				<label>
					<input type="radio" class="nes-radio is-dark" name="interpreter" value="0" checked>
					<span>Auto-detect</span>
				</label>
				<label>
					<input type="radio" class="nes-radio is-dark" name="interpreter" value="1">
					<span>VIP</span>
				</label>
				<label>
					<input type="radio" class="nes-radio is-dark" name="interpreter" value="3">
					<span>SCHIP</span>
				</label>
				<label>
					<input type="radio" class="nes-radio is-dark" name="interpreter" value="4">
					<span>XO-CHIP</span>
				</label>
			</div>
			<div class="nes-container">
				<h3>Execution speed</h3>
				<div class="nes-select">
					<select name="speed">
						<option value="7">420Hz - 7 cycles per frame</option>
						<option value="15">900Hz - 15 cycles per frame</option>
						<option value="20">1.2KHz - 20 cycles per frame</option>
						<option value="30" selected>1.8KHz - 30 cycles per frame</option>
						<option value="100">6KHz - 100 cycles per frame</option>
						<option value="200">12KHz - 200 cycles per frame</option>
						<option value="500">30KHz - 500 cycles per frame</option>
						<option value="1000">60KHz - 1000 cycles per frame</option>
						<option value="20000">1.2MHz - Octo Ludicrous speed</option>
						<option value="50000">3MHz - 50000 cycles per frame</option>
						<option value="100000">6MHz - 100000 cycles per frame</option>
						<option value="200000">12MHz - 200000 cycles per frame</option>
						<option value="400000">24MHz - 400000 cycles per frame</option>
					</select>
				</div>
			</div>
			<div class="nes-container" id="keys">
				<h3>Key mapping</h3>
				<p>Default Silicon8 settings</p>

				<div class="row">
					<h4>Up:</h4>
					<div class="nes-select">
						<select name="up">
							<option value="false">Not mapped</option>
							<option value="0">Key 0</option>
							<option value="1">Key 1</option>
							<option value="2">Key 2</option>
							<option value="3">Key 3</option>
							<option value="4">Key 4</option>
							<option value="5" selected>Key 5</option>
							<option value="6">Key 6</option>
							<option value="7">Key 7</option>
							<option value="8">Key 8</option>
							<option value="9">Key 9</option>
							<option value="10">Key A</option>
							<option value="11">Key B</option>
							<option value="12">Key C</option>
							<option value="13">Key D</option>
							<option value="14">Key E</option>
							<option value="15">Key F</option>
						</select>
					</div>
					<button class="nes-btn" id="gamepad-up">ðŸŽ®1 ðŸ”˜12</button>
					<input type="hidden" name="gamepad-up" value="0-12"/>
				</div>
				<div class="row">
					<h4>Down:</h4>
					<div class="nes-select">
						<select name="down">
							<option value="false">Not mapped</option>
							<option value="0">Key 0</option>
							<option value="1">Key 1</option>
							<option value="2">Key 2</option>
							<option value="3">Key 3</option>
							<option value="4">Key 4</option>
							<option value="5">Key 5</option>
							<option value="6">Key 6</option>
							<option value="7">Key 7</option>
							<option value="8" selected>Key 8</option>
							<option value="9">Key 9</option>
							<option value="10">Key A</option>
							<option value="11">Key B</option>
							<option value="12">Key C</option>
							<option value="13">Key D</option>
							<option value="14">Key E</option>
							<option value="15">Key F</option>
						</select>
					</div>
					<button class="nes-btn" id="gamepad-down">ðŸŽ®1 ðŸ”˜13</button>
					<input type="hidden" name="gamepad-down" value="0-13"/>
				</div>
				<div class="row">
					<h4>Left:</h4>

							<option value="8">Key 8</option>
							<option value="9">Key 9</option>
							<option value="10">Key A</option>
							<option value="11">Key B</option>
							<option value="12">Key C</option>
							<option value="13">Key D</option>
							<option value="14">Key E</option>
							<option value="15">Key F</option>
						</select>
					</div>
					<button class="nes-btn" id="gamepad-left">ðŸŽ®1 ðŸ”˜14</button>
					<input type="hidden" name="gamepad-left" value="0-14"/>
				</div>
				<div class="row">
					<h4>Right:</h4>
					<div class="nes-select">
						<select name="right">
							<option value="false">Not mapped</option>
							<option value="0">Key 0</option>
							<option value="1">Key 1</option>
							<option value="2">Key 2</option>
							<option value="3">Key 3</option>
							<option value="4">Key 4</option>
							<option value="5">Key 5</option>
							<option value="6">Key 6</option>
							<option value="7">Key 7</option>
							<option value="8">Key 8</option>
							<option value="9" selected>Key 9</option>
							<option value="10">Key A</option>
							<option value="11">Key B</option>
							<option value="12">Key C</option>
							<option value="13">Key D</option>
							<option value="14">Key E</option>
							<option value="15">Key F</option>
						</select>
					</div>
					<button class="nes-btn" id="gamepad-right">ðŸŽ®1 ðŸ”˜15</button>
					<input type="hidden" name="gamepad-right" value="0-15"/>
				</div>
				<div class="row">
					<h4>A:</h4>
					<div class="nes-select">
						<select name="a">
							<option value="false">Not mapped</option>
							<option value="0">Key 0</option>
							<option value="1">Key 1</option>

							<option value="10">Key A</option>
							<option value="11">Key B</option>
							<option value="12">Key C</option>
							<option value="13">Key D</option>
							<option value="14">Key E</option>
							<option value="15">Key F</option>
						</select>
					</div>
					<button class="nes-btn" id="gamepad-a">ðŸŽ®1 ðŸ”˜0</button>
					<input type="hidden" name="gamepad-a" value="0-0"/>
				</div>
				<div class="row">
					<h4>B:</h4>
					<div class="nes-select">
						<select name="b">
							<option value="false">Not mapped</option>
							<option value="0">Key 0</option>
							<option value="1">Key 1</option>
							<option value="2">Key 2</option>
							<option value="3">Key 3</option>
							<option value="4" selected>Key 4</option>
							<option value="5">Key 5</option>
							<option value="6">Key 6</option>
							<option value="7">Key 7</option>
							<option value="8">Key 8</option>
							<option value="9">Key 9</option>
							<option value="10">Key A</option>
							<option value="11">Key B</option>

							<option value="13">Key D</option>

				</div>

			</div>

		</div>
