<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Silicon8 Pixel Studio</title>
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="images">
      <div id="template">
        <div id="template-overlay">
          Click to upload image
        </div>
      </div>
      <div id="image">
        <div id="image-overlay"></div>
      </div>
    </section>
    <section id="data">
      <div id="settings">
        <fieldset>
          <legend>Colour reduction method</legend>
          <p>How do you want me to map the source colours to the target palette?</p>
          <label>
            <input type="radio" name="method" value="threshold" checked="checked">
            Thresholding
          </label>
          <label>
            <input type="radio" name="method" value="dithering">
            Dithering
          </label>
        </fieldset>
        <fieldset>
          <legend>Palette selection</legend>
          <p>Which palette do you want me to use?</p>
          <label>
            <input type="radio" name="palette" value="1" checked="checked">
            Black & White (plane 1)
          </label>
          <label>
            <input type="radio" name="palette" value="3">
            4-level grayscale (plane 3)
          </label>
          <label>
            <input type="radio" name="palette" value="7">
            8 colours (plane 7)
          </label>
          <label>
            <input type="radio" name="palette" value="15">
            16 colours (plane 0xF)
          </label>
        </fieldset>
        <fieldset>
          <legend>Output size</legend>
          <p>What resolution sprites do you want?</p>
          <label>
            <input type="radio" name="resolution" value="8x1">
            8 x 1
          </label>
          <label>
            <input type="radio" name="resolution" value="8x2">
            8 x 2
          </label>
          <label>
            <input type="radio" name="resolution" value="8x3">
            8 x 3
          </label>
          <label>
            <input type="radio" name="resolution" value="8x4">
            8 x 4
          </label>
          <label>
            <input type="radio" name="resolution" value="8x5">
            8 x 5
          </label>
          <label>
            <input type="radio" name="resolution" value="8x6">
            8 x 6
          </label>
          <label>
            <input type="radio" name="resolution" value="8x7">
            8 x 7
          </label>
          <label>
            <input type="radio" name="resolution" value="8x8" checked="checked">
            8 x 8
          </label>
          <label>
            <input type="radio" name="resolution" value="8x9">
            8 x 9
          </label>
          <label>
            <input type="radio" name="resolution" value="8x10">
            8 x 10
          </label>
          <label>
            <input type="radio" name="resolution" value="8x11">
            8 x 11
          </label>
          <label>
            <input type="radio" name="resolution" value="8x12">
            8 x 12
          </label>
          <label>
            <input type="radio" name="resolution" value="8x13">
            8 x 13
          </label>
          <label>
            <input type="radio" name="resolution" value="8x14">
            8 x 14
          </label>
          <label>
            <input type="radio" name="resolution" value="8x15">
            8 x 15
          </label>
          <label>
            <input type="radio" name="resolution" value="16x16">
            16 x 16
          </label>
        </fieldset>
        <fieldset>
          <legend>Exporting</legend>
          <button id="copy">Copy to clipboard</button>
        </fieldset>
      </div>
      <div id="table"></div>
    </section>
  </body>
</html>
